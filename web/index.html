<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

    <link href="libraries/leaflet.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<video autoplay loop muted poster="screenshot.jpg" id="background">
    <source src="/video/videoBackground.mp4" type="video/mp4">
</video>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Radiografía de la sanidad en España</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#sintomas">Síntomas</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#diagnostico">Diagnóstico</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#historiaClinica">Historia Clínica</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#recetas">Recetas</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#listaDeEspera">Lista de espera</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Radiografía de la sanidad en España</h1>
                    <a class="btn btn-info page-scroll btn-lg" href="#sintomas">¿Te has puesto enfermo?</a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="sintomas" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <div id="mapa"></div>
                    </div>
                    <div class="col-lg-6">
                        <div id="mapa2"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--  Diagnostico -->
    <section id="diagnostico" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Diagnóstico</h1>
                    <div class="col-md-6">
                        <h2>Gasto sanitario público</h2>
                        <div id="gastoSanitario"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Historia Clínica -->
    <section id="historiaClinica" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Infección</h1>
                    <div id="infeccion"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Recetas -->
    <section id="recetas" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>El frenadol es un timo!</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Lista de Espera-->
    <section id="listaDeEspera" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Lista de Espera</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!--leaflet-->
    <script src="libraries/leaflet.js"></script>

    <script src="js/d3.v3.min.js"></script>
    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="js/main.js"></script>
    <script src="js/barChart.js"></script>



</body>

</html>
